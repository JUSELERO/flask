{% extends "layout.html" %}
{% block body %}

<div class="offset-md-4">
<div class="card card-body">
<form action="/edit-proveedor/{{procesador.0}}" method='POST'>
    <div class="form-group">
        <input type="text" name="om" placeholder="Identificador" value="{{procesador.0}}" class="form-control">
        </div>
    <div class="form-group">
