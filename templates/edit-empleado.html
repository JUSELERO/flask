{% extends "layout.html" %}
{% block body %}

<div class="offset-md-4">
<div class="card card-body">
<form action="/edit-empleado/{{procesador.0}}" method='POST'>
    <div class="form-group">
        <input type="text" name="om" placeholder="Cedula" value="{{procesador.0}}" class="form-control">
        </div>
    <div class="form-group">
    <input type="text" name="nombre" placeholder="Nombre" value="{{procesador.2}}" class="form-control">
    </div>
    <div class="form-group">
    <input type="text" name="telefono" placeholder="Telefono" value="{{procesador.3}}" class="form-control">
    </div>
    <div class="form-group">
    <input type="text" name="cargo" placeholder="Cargo" value="{{procesador.4}}" class="form-control">
    </div>  
     <div class="form-group">
     <input type="text" name="correo" placeholder="Correo" value="{{procesador.5}}" class="form-control">
    </div>  
    <button type='submit' class="btn btn-primary btn-block">save</button>    
    </form>
</div>
</div>
{% endblock %}
